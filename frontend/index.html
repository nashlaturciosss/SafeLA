<!DOCTYPE html>
<html>
<head>
    <title>Crime Report Heatmap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ugTi5k7VWUKQ6nUR7qCUkPn8v9MdUIo&libraries=visualization"></script>
    <script src="script.js" defer></script>
    <meta charset="utf-8">
     <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html">
            <img class = "logo" src = "images/SafeLA.png" alt = "logo">
        </a>

        <!-- Navigation Header -->
        <nav>
            <ul class = "nav_links">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "resources.html">Resources</a></li>
                <li><a href = "report.html">Report</a></li>
                <li><a href = "about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="map"></div>
    <form id="crimeForm">
        <input type="text" name="address" placeholder="Address" required />
        <input type="text" name="city" placeholder="City" required />
        <input type="text" name="state" placeholder="State" required />
        <input type="datetime-local" name="report_time" required />
        <select name="crime_type" required>
            <option value="">Select Crime Type</option>
            <option value="Theft">Theft</option>
            <option value="Burglary">Burglary</option>
            <option value="Assault">Assault</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Robbery">Robbery</option>
        </select>
        <input type="number" name="latitude" step="any" placeholder="Latitude" required />
        <input type="number" name="longitude" step="any" placeholder="Longitude" required />
        <button type="submit">Report Crime</button>
    </form>
</body>

<style>
    #map {
        height: 500px;
        width: 80%;
        margin: 20px auto;
    }
    form {
        width: 80%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
    }
    form input, form select, form button {
        margin: 5px 0;
    }
</style>

</html>
